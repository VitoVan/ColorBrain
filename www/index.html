<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="favicon.png">
		<link rel="stylesheet" href="app.css">
		<script src="jquery-1.4.2.min.js"></script>
		<script src="brain-0.6.3.js"></script>
		<script src="app.js"></script>
		<title>Color Brain: Train a neural network to recognize color</title>
	</head>
	<body>
		<div class="container">
			<div class="color-block"></div>
			<div class="chooser-block">
				<span class="red">赤</span>
				<span class="orange">橙</span>
				<span class="yellow">黄</span>
				<span class="green">绿</span>
				<span class="cyan">青</span>
				<span class="blue">蓝</span>
				<span class="purple">紫</span>
			</div>
			<div class="btn-test">NEXT</div>
			<div class="btn-train">TRAIN</div>
			<div class="progress-box">
				<div class="training-message">
					training network...
				</div>
				<div class="progress-bar">
					<div class="progress-completed"></div>
				</div>
			</div>
			<div class="message">Click the Chinese Letter to teach.</div>
		</div>
	</body>
</html>
